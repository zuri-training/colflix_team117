    <h3>Sign In</h3>
    <div class="container">
      <form action="login" method="POST">
        {% csrf_token %}
        <!-- log_form is just a variable name. its is form in most cases-->
        <div class="content">
          <div class="form-group">{{log_form.as_p}}</div>
          <div class="form-group outside-form" id="outside-form">
            <input type="checkbox" value="lsRememberMe" id="rememberMe" />
            <label class="rememberMe" for="rememberMe">Remember me</label>
            <a class="forget-pw" href="">Forgot password?</a>
          </div>
          <div class="form-group sign-in-btn">
            <input class="btn" type="submit" value="Sign In" />
          </div>
          <p class="q-text">Don't have an account? <a href="">Sign up</a></p>
        </div>
      </form>
    </div>
